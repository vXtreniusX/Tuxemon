# This is a basic workflow to help you get started with Actions

name: Build windows binary (cx_freeze)

# Controls when the workflow will run
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.2.2
        with:
            # Version range or exact version of a Python version to use, using SemVer's version range syntax.
            python-version: 3.7 # optional, default is 3.x
            # The target architecture (x86, x64) of the Python interpreter.
            architecture: x64 # optional
            # Used to pull python distributions from actions/python-versions. Since there's a default, this is typically not supplied by the user.
            #token: # optional, default is ${{ github.token }}
      # Runs a single command using the runners shell
      - name: Install dependencies
        run: python3 -m pip install -r requirements.txt
      - name: Install cx-freeze
        run: python3 -m pip install cx-freeze

      # Runs a set of commands using the runners shell
      - name: Build
        run: |
          copy buildconfig/setup_cx_freeze.py setup_cx_freeze.py
          python setup_cx_freeze.py build
       
      - name: Install nsis
        run: |
          Invoke-WebRequest -Uri ""https://netcologne.dl.sourceforge.net/project/nsis/NSIS%203/3.06.1/nsis-3.06.1-setup.exe"
" -OutFile "nsis.exe"
        .\nsis.exe /S
      
      - name: Build Installer
        run: |
          cd buildconfig
          cmd.exe /c "build_installer.bat"
          mkdir ../dist/
          move tuxemon-installer.exe ../dist/.
        
      - name: Upload build files
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
            name: tuxemon_windows_binary
            path: build/exe.*
            
      - name: Upload installer
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
            name: tuxemon_windows_installer
            path: dist
